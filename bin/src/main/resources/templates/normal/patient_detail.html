<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
               th:replace="normal/base::layout(~{::section})">
<head>
    <title>This is Home Page</title>
</head>
<body>
    <section>
        
        <div class="card mr-3 ml-3" th:if=${contact}>

            <div class="card-body">

                <div class="container text-center">
                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo"/>
                    <h3 class="mt-3"><span th:text="${contact.name}"></span></h3>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col"><span th:text="${contact.cId}"></span></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td><span th:text="${contact.email}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Phone</th>
                            <td><span th:text="${contact.phone}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Disease</th>
                            <td><span th:text="${contact.disease}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">Payment</th>
                            <td><span th:text="${contact.payment}"></span></td>
                          </tr>
                          <tr>
                            <th scope="row">date</th>
                            <td><span th:text="${contact.date}"></span></td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="container">
                        <button class="btn btn-danger btn-small">Delete</button>
                       
                        <form method="post" th:action="@{'/user/update-patient/'+${contact.cId}}" class="m-2">
                          <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </div>
                      
                </div>
            </div>

        </div>
        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this Patient..</h1>


    </section>
</body>
</html>
