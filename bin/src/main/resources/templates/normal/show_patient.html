<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
               th:replace="normal/base::layout(~{::section})">
<head>
    <title>This is Home Page</title>
</head>
<body>
    <section>
        <div class="crad mr-3 ml-3">

            <div class="card-body">

                <h1 class="text-center">Your Patient</h1>

                <div class="search-container my-3">

                  <input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your patients"/>
                            
                  <div class="search-result">
        

                  </div>

                </div>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Disease</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Date</th>
                        <th scope="col">Dr.Name</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="c : ${contacts}">
                        <th scope="row" th:text="${c.cId}">1</th>
                        <td>
                            <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile photo"/>
                            <span th:text="${c.name}"></span></td>
                        <td >

                            <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
                                <span th:text="${c.email}"></span>
                            </a>
                        </td>
                        <td th:text="${c.disease}">@mdo</td>
                        <td th:text="${c.phone}">@mdo</td>
                        <td th:text="${c.date}">@mdo</td>
                        <td th:text="${c.dr_name}">@mdo</td>
                        <td th:text="${c.payment}">@mdo</td>
                        <td>
                            <a th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btn-sm">Delete</a>

                            <form method="post" th:action="@{'/user/update-patient/'+${c.cId}}" class="m-2">
                              <button type="submit" class="btn btn-primary btn-sm">Update</button>
                            </form>
                            

                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </section>
</body>
</html>
