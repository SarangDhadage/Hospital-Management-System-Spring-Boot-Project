<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
               th:replace="normal/base::layout(~{::section})">
<head>
    <title>This is Home Page</title>
</head>
<body>
    <section>
        
        <div class="card mr-3 ml-3">

            <div class="card-body">

                <h1 class="text-center" >Update Patient Data</h1>

                <div class="container-fluid mt-1">

                    <div class="col-md-8 offset-md-2">

                        <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">

                            <input type="hidden" th:value="${contact.cId}" name="cId"/>

                        <!-- First-name -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            <input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
                        </div>

                         <!-- Second-name -->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-alt"></i>
                                </div>
                            </div>
                            <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"/>
                        </div>

                        <!-- phone-filed -->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-phone"></i>
                                </div>
                            </div>
                            <input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"/>
                        </div>

                        <!-- Email-filed -->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    @
                                </div>
                            </div>
                            <input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here" class="form-control"/>
                        </div>

                        <!-- Disease-filed -->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-briefcase"></i>
                                </div>
                            </div>
                            <input th:value="${contact.disease}" required type="text" id="disease" name="disease" placeholder="Enter Disease here" class="form-control"/>
                        </div>

                        <!-- Dr-name -->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-alt"></i>
                                </div>
                            </div>
                            <input th:value="${contact.dr_name}" required type="text" id="drname" name="dr_name" placeholder="Enter Dr Name here" class="form-control"/>
                        </div>

                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user-alt"></i>
                                </div>
                            </div>
                            <input th:value="${contact.payment}"  required type="text" id="payment" name="payment" placeholder="Enter Amount here" class="form-control"/>
                        </div>

                        <!-- Date -->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="bi bi-calendar-check"></i>
                                </div>
                            </div>
                            <input th:value="${contact.date}" required type="text" id="date" name="date" placeholder="Enter Date here" class="form-control"/>
                        </div>

                         <!-- Disease discription -->
                         <div class="from-group mt-3">

                            <textarea th:text="${contact.description}" placeholder="Enter disease discription" name="description" id="description" class="form-control" rows="10"></textarea>
                        </div>

                        <!-- Image -->

                        <div class="container">
                            <img style="width: 250px; height: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="">
                        </div>

                        <p class="text-secondary">Choose new profile pic</p>


                        <div class="custom-file">
                            <input type="file" name="profileImage"/>
                        </div>

                        <div class="container text-center">
                            <button class="btn btn-outline-primary">Save</button>
                        </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>
    </section>
</body>
</html>
